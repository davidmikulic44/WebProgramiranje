<html>
    <head>
        <title>JavaScript</title>
    </head>
    <body>
        <h1>Jednostavna tvorba objekta</h1>
        <script> 
            var bijeli={ime:"jura", pasmina:"dalmatiner", starost:8}; 
            var garavi={ime:"garo", pasmina:"pudlica", starost:2}; 
            document.write( "Ime prvog psa je: " + bijeli.ime + ", pasmina: " + bijeli.pasmina  + " i starost: " + bijeli.starost + "<br>");
            document.write( "Ime drugog psa je: " + garavi.ime + ", pasmina: " + garavi.pasmina  + " i starost: " + garavi.starost +"<br>");
            var cucak = {ime:"bella", pasmina:"mjesanac",starost:2};
            var cucak2 = {ime: "marino", pasmina:"pekinezer",starost:10};
            document.write( "Ime treceg psa je: "+ cucak.ime +", pasmina: "+ cucak.pasmina + " i starost: "+ cucak.starost + "<br>");
            document.write( "Ime cetvrtog psa je: "+ cucak2.ime +", pasmina: "+ cucak2.pasmina + " i starost: "+ cucak2.starost);
        </script>
        <h1>Tvorba objekta preko razreda (klase)</h1>
        <script src="lv4.js"></script>
    </body>
</html>
